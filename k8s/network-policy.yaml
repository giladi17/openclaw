apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: brain-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: openclaw-brain
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
  - to:
    - namespaceSelector: {}
    ports:
    - port: 443
      protocol: TCP